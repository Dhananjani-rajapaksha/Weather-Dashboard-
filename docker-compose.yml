services:
  weather-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: npm start
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weatherdb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: